<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Home Service | Register</title>
    <!--favicon-->
    <link rel="shortcut icon" href="../static/img/banner.jpg" type="image/x-icon">
    <!--css-->
    <link rel="stylesheet" href="../static/style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!--wrapper-->
    <div class="wrapper d-flex justify-content-center align-items-center">

        <!--main content-->
        <div class="panel">

            <!--form-->
            <div class=" mb-2 ms-5 me-5 form">
                <form method="POST" action="/customer_Register">


                    <!--heading-->
                    <p>Customer Register</p>

                    <!--email-->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold"><i class="fa-solid fa-envelope"></i> Email <span
                                class="text-danger">* </span></label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <!--password-->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold"><i class="fa-solid fa-lock"></i> Password <span
                                class="text-danger">* </span></label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <!--full name-->
                    <div class="mb-3">
                        <label for="full_name" class="form-label fw-bold"><i class="fa-solid fa-user"></i> Full Name
                            <span class="text-danger">* </span></label>
                        <input type="text" name="full_name" id="full_name" class="form-control" required>
                    </div>

                    <!--address-->
                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold"><i class="fa-solid fa-location-dot"></i> Address
                            <span class="text-danger">* </span></label>
                        <textarea name="address" id="address" class="form-control" required></textarea>
                    </div>

                    <!--pincode-->
                    <div class="mb-3">
                        <label for="pincode" class="form-label fw-bold"><i class="fa-solid fa-circle-info"></i> Pin Code
                            <span class="text-danger">* </span></label>
                        <input type="number" name="pincode" id="pincode" class="form-control" required>
                    </div>

                    <!--mobile number-->
                    <div class="mb-3">
                        <label for="mobile_number" class="form-label fw-bold"><i class="fa-solid fa-phone"></i>
                            Mobile Number <span class="text-danger">* </span></label>
                        <input type="tel" name="mobile_number" id="mobile_number" pattern="[0-9]{10}" maxlength="10" class="form-control">
                    </div>

                    <!--btn-->
                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <!--login-->
                    <div class="register mt-3">
                        <h6 class="fw-bold text-decoration-underline">Already an account?</h6>
                        <a href="./login">Login</a>
                    </div>

                    <!--invalid msg-->
                    <div class="fw-bold text-danger">
                        {{msg}}
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!--bootstrp-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
