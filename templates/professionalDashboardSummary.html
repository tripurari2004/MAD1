<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Professional Dashboard Summary</title>
    <!--favicon-->
    <link rel="shortcut icon" href="../static/img/banner.jpg" type="image/x-icon">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <!--wrapper-->
    <div class="d-flex flex-column justify-content-center align-items-center">

        <!--main-->
        <div style="width: 600px;" class="mb-5">
            <!--heading-->
            <h2 class="mt-4 border border-2 mb-5 text-center p-1 rounded-2 bg-info">Professional Dashboard Summary</h2>
            <!--garph-->
            <canvas id="requestChart" style="border: 2px solid black; padding:10px"></canvas>
        </div>

        <!--btn-->
        <a href="/professional_dashboard" class="btn btn-primary mb-4 fw-bold">Back to Professional Dashboard</a>

    </div>


    <!--script for graph-->
    <script>
        const requestSummary = JSON.parse('{{ request_summary | safe }}');


        const ctx1 = document.querySelector('#requestChart').getContext('2d');
        const requestChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Pending', 'Accepted', 'Completed', 'Rejected'],
                datasets: [{
                    label: 'Services',
                    data: [
                        requestSummary.pending,
                        requestSummary.accepted,
                        requestSummary.completed,
                        requestSummary.rejected,
                    ],
                    backgroundColor: [
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255,204,153,0.2)',
                        'rgba(102, 204, 0, 0.2)',
                        'rgba(255, 99, 132, 0.2)'

                    ],
                    borderColor: [
                        'rgba(255, 206, 86, 1)',
                        'rgba(255,204,153, 1)',
                        'rgba(102, 204, 0, 1',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1,
                }],
            },
        });
    </script>
</body>

</html>
