<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Profile</title>
    <!--favicom-->
    <link rel="shortcut icon" href="../static/img/banner.jpg" type="image/x-icon">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/profile.css">
</head>

<body>

    <!--wrapper-->
    <div class="wrapper d-flex justify-content-center align-items-center">

        <!--main-->
        <div class="panel ps-5 pe-5 pt-2 pb-2">

            <!--flash message-->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert" id="flash-message">
                {{ messages[0][1] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endwith %}

            <!--flash message script-->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    let flashMessage = document.querySelector('#flash-message');

                    if (flashMessage) {
                        setTimeout(function () {
                            flashMessage.classList.remove('show');
                            flashMessage.classList.add('fade');

                            setTimeout(function () {
                                window.location.reload();
                            }, 0);
                        }, 2000);
                    }
                });
            </script>


            <!--heading-->
            <h2 class="text-center border border-2 p-2 rounded-2 mb-3 bg-info-subtle">Your Profile</h2>

            <!--form-->
            <form id="profileForm" method="POST">

                <!--fullname-->
                <div class="mb-3">
                    <label for="fullname" class="form-label fw-bold"><i class="fa-solid fa-user"></i> Full Name
                        <span class="text-danger">* </span></label>
                    <input type="text" name="full_name" id="fullname" value="{{user.full_name}}" class="form-control" required>
                </div>

                <!--email-->
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold"><i class="fa-solid fa-envelope"></i> Email <span
                            class="text-danger">* </span></label>
                    <input type="email" name="email" id="email" value="{{user.email}}" class="form-control" required>
                </div>

                <!--password-->
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold"><i class="fa-solid fa-lock"></i> Password <span
                            class="text-danger">* </span></label>
                    <input type="password" name="password" id="password" value="{{user.password}}" class="form-control" required>
                </div>


                <!--address-->
                <div class="mb-3">
                    <label for="address" class="form-label fw-bold"><i class="fa-solid fa-location-dot"></i> Address
                        <span class="text-danger">* </span></label>
                    <textarea name="address" id="address" class="form-control" required>{{user.address}}</textarea>
                </div>

                <!--pincode-->
                <div class="mb-3">
                    <label for="pincode" class="form-label fw-bold"><i class="fa-solid fa-circle-info"></i> Pin Code
                        <span class="text-danger">* </span></label>
                    <input type="number" name="pincode" id="pincode" value="{{user.pincode}}" class="form-control"
                        required>
                </div>

                <!--mobile number-->
                <div class="mb-3">
                    <label for="mobile_number" class="form-label fw-bold"><i class="fa-solid fa-list"></i>
                        Mobile Number <span class="text-danger">* </span></label>
                    <input type="tel" name="mobile_number" id="mobile_number" pattern="[0-9]{10}" maxlength="10" value="{{user.mobile_number}}"
                        class="form-control" required>
                </div>

                <!--btn-->
                <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-primary ">Save Changes</button>
                    {% if user_role == "1" %}
                    <a href="/professional_dashboard" class="btn btn-primary ">Back</a>
                    {% elif user_role == "2" %}
                    <a href="/customer_dashboard" class="btn btn-primary ">Back</a>
                    {% endif %}
                </div>
            </form>
        </div>

    </div>

</body>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
